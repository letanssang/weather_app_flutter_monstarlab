name: weather_app_flutter_monstarlab
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <=4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.2.0

  # UI
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  dots_indicator: ^2.1.1
  flutter_spinkit: ^5.2.0
  flutter_screenutil: ^5.8.4
  device_preview: ^1.1.0

  # Networking
  retrofit: ^4.0.1
  dio: ^5.1.2

  # Dependency Injection
  get_it: ^7.6.0

  # State Management
  flutter_riverpod: ^2.3.6

  # Location Services
  geolocator: ^9.0.2

  # Internationalization
  intl: ^0.18.0
  flutter_localizations:
    sdk: flutter

  # Database
  sqflite: ^2.2.8+4

  # File Management
  path_provider: ^2.0.15
  path: ^1.8.3

  # Persistent Storage
  shared_preferences: ^2.1.1

  # Firebase
  firebase_core: ^2.13.1
  firebase_messaging: ^14.6.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.4
  freezed: ^2.3.4
  json_serializable: ^6.7.0
  retrofit_generator: ^7.0.1

flutter:
  generate: true
  uses-material-design: true


  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/weather_state/
    - assets/database/weather.db
    - assets/ca/lets-encrypt-r3.pem
  fonts:
     - family: SF Pro Display
       fonts:
         - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Regular.otf
         - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Semibold.otf
           weight: 600
         - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Bold.otf
           weight: 700
